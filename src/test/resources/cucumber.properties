# Paths to the feature files
cucumber.features=src/test/resources/featureFiles

# Glue path for step definitions and hooks
cucumber.glue=stepDefinitions,hooks

# Output format plugins (HTML, JSON, JUnit XML, and rerun)
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber-report.html,json:target/cucumber-reports/Cucumber.json,junit:target/cucumber-reports/Cucumber.xml,rerun:target/failed_scenarios.txt

# Set monochrome to true to make the console output more readable
cucumber.monochrome=true

# Disable dry run
cucumber.dryRun=false

# Tags to filter which tests to run (set your specific tag, e.g., @GoogleSearch)
cucumber.tags=@GoogleSearch

# Parallel execution settings for JUnit 5
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=0.5

